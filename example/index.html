<!DOCTYPE html>
<html>
  <head>
    <title>img-expander</title>
    <style>

      .container {
        background-color: #ddd;
        padding: 5px;
      }

      .images {
        width: 330px;
        position: relative;
        overflow: hidden;
      }

      .images img {
        float: left;
        padding: 5px;
      }

      .target {
        height: 200px;
        background-color: white;
        margin: 5px;
      }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="target"></div>
      <div class="images">
        <img src="om.jpeg" width="100" />
        <img src="om.jpeg" width="100" />
        <img src="om.jpeg" width="100" />
        <img src="om.jpeg" width="100" />
        <img src="om.jpeg" width="100" />
        <img src="om.jpeg" width="100" />
        <img src="om.jpeg" width="100" />
        <img src="om.jpeg" width="100" />
        <img src="om.jpeg" width="100" />
      </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
